# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "Development" ]
  pull_request:
    branches: [ "Development" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Stop & Delete docker container
      run: docker stop groenlundapicontainer && docker rm groenlundapicontainer
    - name: Delete docker image
      run: docker rmi groenlundapiimage
    - name: Build Docker Image
      run: docker build -t groenlundapiimage -f ~/actions-runner/_work/DiplomaProject/DiplomaProject/GroenlundAPI/Dockerfile .
    - name: Run Docker
      run: docker run -d -p 5000:80 --name groenlundapicontainer groenlundapiimage
